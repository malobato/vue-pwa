<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Metadata PWA-->
    <meta name="theme-color" content="#00ffee">
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>VUE Counter</title>

    <!-- PWA Icons-->
    <link rel="shortcut icon" href="images/pig.png" type="image/png">
    <link rel="apple-touch-icon" href="images/pig.png" type="image/png">
    <link rel="apple-touch-startup-image" href="images/pig.png" type="image/png">

    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">

    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app" class="app">
        <h1 class="title">{{title}}</h1>
        <hr>
        <h3 class="counter">{{counter}}</h3>
        <hr>
        <div class="buttons">
            <button v-on:click="setCounter('sub', 1)">-1</button>
            <button @click="setCounter('add', 1)">+1</button>
        </div>
    </div>

    <script src="load.js"></script>
    <script src="js/main.js"></script>
    <script src="js/mountApp.js"></script>
</body>
</html>
